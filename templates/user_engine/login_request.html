{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 shadow-lg border m-auto my-4 rounded">
            <h1 class="text-center"> Login </h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-success my-4" type="submit" value="login">
            </form>
            <p><a href="{% url 'login' %}">login</a> if you already have an account</p>
        </div>
    </div>
</div>


{% endblock %}
