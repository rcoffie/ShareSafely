{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    {% include 'partials/alert.html' %}
    <div class="row">
        <div class="col-md-8 m-auto">

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary my-4" type="submit">Submit</button>

      
            </form>

        </div>
    </div>
</div>

{% endblock %}
